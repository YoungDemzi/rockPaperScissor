<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Rock, Paper, Scissors!</h1></div>
    <div class="playGround">
        <div class="round-result">...</div>
        <div class="game">
            <div class="playerChoice ">
                <p class="name">Player:</p>
                <li class="health-bar">
                    <ul class="pla-hb">&#10084;</ul>
                    <ul class="pla-hb">&#10084;</ul>
                    <ul class="pla-hb">&#10084;</ul>
                    <ul class="pla-hb">&#10084;</ul>
                    <ul class="pla-hb">&#10084;</ul> 
                 </li>
                <img class= "js-choice playerIcon" src="./icons/questionmark.png" alt="" class="rock">
            </div>
            <div class="vs-text"><p>VS!</p></div>
            <div class="computerChoice">
                <p class="name">Computer</p>
                <li class="health-bar">
                    <ul class="com-hb">&#10084;</ul>
                    <ul class="com-hb">&#10084;</ul>
                    <ul class="com-hb">&#10084;</ul>
                    <ul class="com-hb">&#10084;</ul>
                    <ul class="com-hb">&#10084;</ul>  
                 </li>
                <img class= "js-choice computerIcon" src="./icons/questionmark.png" alt="" class="scissors">
            </div> 
        </div>
        
    </div>
    <div class="bottom">
        <div class="selection-text">Select Your Warrior</div>
        <div class="selection">
            <button class="ROCK"><img class="selection-img rock"src="./icons/rockWin.png" alt="" class="rock"></button>
            <button class="PAPER"><img class="selection-img paper"src="./icons/paperWin.png" alt="" class="paper"></button>
            <button class="SCISSORS"><img class="selection-img scissors"src="./icons/scissorsWin.png" alt="" class="scissors"></button>
        </div>
    </div>
    <div class="footer"></div>


    <script src="script.js"></script>
</body>
</html>
